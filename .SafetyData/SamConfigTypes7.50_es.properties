167=Parada 0
167_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 0.
167_LongDesc=Si la línea está afectada, se ejecuta una parada de la categoría 0. Se desconecta inmediatamente la energía de accionamiento y se cierran los frenos.
168=Parada 1
168_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 1.
168_LongDesc=Si la línea está vulnerada, se ejecuta una parada de la categoría 1 (al margen de la vía). Mediante los accionamientos se lleva al robot al estado de parada. En cuanto el eje se encuentra parado, se desconecta la energía de accionamiento del eje y se cierra el freno del mismo. El procedimiento de frenado se monitoriza de forma segura y, en caso de error, se ejecuta una parada 0.
169=Parada 1 (sobre la trayectoria)
169_ShortDesc=Si la línea está afectada, se ejecuta una parada sobre la trayectoria de la categoría 1.
169_LongDesc=Si la línea está afectada, se ejecuta una parada sobre la trayectoria de la categoría 1. Mediante los accionamientos se lleva al robot al estado de parada. Después de alcanzar la parada, se desconecta la energía de accionamiento y se cierran los frenos. El procedimiento de frenado se monitoriza de forma segura y, en caso de error, se ejecuta una parada 1.
170=Parada 2
170_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 2.
170_LongDesc=Si la línea está afectada, se ejecuta una parada de la categoría 2. El procedimiento de frenado se monitoriza. Al final del procedimiento de frenado se monitoriza la parada. En caso de error se ejecuta una parada 1.
171=Brake
171_ShortDesc=Si la línea está afectada, se controla el frenado del robot.
171_LongDesc=Si la línea está afectada, se controla el frenado del robot. En cuanto deja de vulnerarse la línea, el robot ya no está activo.
172=Salida
172_ShortDesc=Si la línea está afectada, el nivel de salida de la salida configurada se establece en 'low'.
172_LongDesc=Si la línea está afectada, el nivel de salida de la salida configurada se establece en 'low'.
173=Reacción ESM
174=Parada 0
174_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 0.
174_LongDesc=Si la línea está afectada, se ejecuta una parada de la categoría 0. Se desconecta inmediatamente la energía de accionamiento y se cierran los frenos.
175=Parada 1
175_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 1.
175_LongDesc=Si la línea está afectada, se ejecuta una parada de la categoría 1 (al margen de la vía). Mediante los accionamientos se lleva al robot al estado de parada. En cuanto el eje se encuentra parado, se desconecta la energía de accionamiento del eje y se cierra el freno del mismo. El procedimiento de frenado se monitoriza de forma segura y, en caso de error, se ejecuta una parada 0.
176=Parada 1 (sobre la trayectoria)
176_ShortDesc=Si la línea está afectada, se ejecuta una parada sobre la trayectoria de la categoría 1.
176_LongDesc=Si la línea está afectada, se ejecuta una parada sobre la trayectoria de la categoría 1. Mediante los accionamientos se lleva al robot al estado de parada. Después de alcanzar la parada, se desconecta la energía de accionamiento y se cierran los frenos. El procedimiento de frenado se monitoriza de forma segura y, en caso de error, se ejecuta una parada 1.
177=Parada 2
177_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 2.
177_LongDesc=Si la línea está afectada, se ejecuta una parada de la categoría 2. El procedimiento de frenado se monitoriza. Al final del procedimiento de frenado se monitoriza la parada. En caso de error se ejecuta una parada 1.
178=Tipo AMF
179=Ninguno
179_ShortDesc=Este AMF siempre está afectado.
179_LongDesc=Una celda vacía siempre se considera afectada. Esta AMF no surtirá efecto en una línea PSM. Por el contrario, en una línea ESM activa produce una infracción del estado ESM.
180=PARADA DE EMERGENCIA smartPAD
180_ShortDesc=Esta AMF está afectada, si la PARADA DE EMERGENCIA se encuentra pulsada en el smartPAD.
180_LongDesc=Esta AMF está afectada, si la PARADA DE EMERGENCIA se encuentra pulsada en el smartPAD.
181=Validación smartPAD no válida
181_ShortDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en el estado suelto o en la posición de pánico.
181_LongDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en el estado suelto o en la posición de pánico.
182=Validación pánico smartPAD activa
182_ShortDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en la posición de pánico.
182_LongDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en la posición de pánico.
183=Modo de servicio Test
183_ShortDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio de prueba (T1, T2, KRF).
183_LongDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio de prueba (T1, T2, KRF). En los demás modos de servicio no está afectado. Si el modo de servicio actual no es válido, la AMF está afectada.
184=Modo de servicio Automático
184_ShortDesc=Esta AMF está afectada, si está activo un modo de servicio automático (AUT).
184_LongDesc=Esta AMF está afectada, si está activo un modo de servicio automático (AUT). En los demás modos de servicio no está afectado. Si el modo de servicio actual no es válido, la AMF está afectada.
185=Modo de servicio con velocidad reducida
185_ShortDesc=Esta AMF está afectada si se encuentra activo un modo de servicio en el que la velocidad de los brazos del robot esté reducida a máx. 250 mm/s (T1, KRF).
185_LongDesc=Esta AMF está vulnerada si se encuentra activo un modo de servicio en el que la velocidad de los brazos del robot esté reducida a máx. 250 mm/s (T1, KRF). En los demás modos de servicio no está vulnerado. Si el modo de servicio actual no es válido, la AMF está vulnerada.
186=Modo de servicio con velocidad elevada
186_ShortDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio en el que la velocidad no esté reducida (T2, AUT).
186_LongDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio en el que la velocidad no esté reducida (T2, AUT). En los demás modos de servicio no está afectado. Si el modo de servicio actual no es válido, la AMF está afectada.
187=Señal de entrada
187_ShortDesc=Esta AMF está afectada si la entrada configurada tiene un nivel LOW.
187_LongDesc=Esta AMF está afectada si la entrada tiene un nivel LOW.
188=Control de parada de todos los ejes
188_ShortDesc=Esta AMF está vulnerada si se ha movido al menos un eje de la cinemática monitorizada.
188_LongDesc=Esta AMF está afectada si se ha movido al menos un eje de la cinemática monitorizada. Este AMF monitoriza la parada de todos los ejes de una cinemática. Estará afectado, hasta que todos los ejes vuelvan a estar en la ventana de tolerancia de la posición en la que se activó el control.
189=Movimiento habilitado
189_ShortDesc=Esta AMF está afectada, si no se habilita el movimiento.
189_LongDesc=Esta AMF está afectada, si no se habilita el movimiento. El AMF no está afectado, si se habilita el movimiento. El AMF solo se puede usar con una salida como reacción.
190=Control del campo del eje
190_ShortDesc=La AMF está afectada si el par del eje de cinemática monitorizada sobrepasa o queda por debajo del rango configurado.
190_LongDesc=La AMF está vulnerada si el par del eje de cinemática monitorizada sobrepasa o queda por debajo del rango configurado.
191=Monitorización de la velocidad del eje
191_ShortDesc=La AMF está vulnerada si la velocidad del eje de cinemática monitorizada sobrepasa el límite configurado.
191_LongDesc=La AMF está vulnerada si el valor de la velocidad del eje de cinemática monitorizada sobrepasa el límite configurado.
192=Referenciación de posición
192_ShortDesc=La AMF está afectada si uno de los ejes de la cinemática monitorizada no está referenciado.
192_LongDesc=La AMF está afectada si uno de los ejes de la cinemática monitorizada no está referenciado.
193=Referenciación del momento
193_ShortDesc=La AMF está afectada si el sensor de par de giro de un eje de la cinemática monitorizada no está referenciado.
193_LongDesc=La AMF está afectada si el sensor de par de giro de un eje de la cinemática monitorizada no está referenciado.
194=Control del campo del eje
194_ShortDesc=La AMF está afectada si el eje de cinemática monitorizada no se encuentra dentro de la zona configurada.
194_LongDesc=La AMF está vulnerada si el eje de cinemática monitorizada no se encuentra dentro de la zona configurada.
195=Control de velocidad cartesiana
195_ShortDesc=La AMF se vulnera cuando la velocidad de traslación cartesiana sobrepasa el límite configurado en al menos un punto de la estructura monitorizada de la cinemática.
195_LongDesc=La AMF se vulnera cuando la velocidad de traslación cartesiana sobrepasa el límite configurado en al menos un punto de la estructura monitorizada de la cinemática. En los brazos del robot podrán supervisarse los puntos centrales de las articulaciones y de la brida (robot), así como las bolas de las herramientas (herramienta). En las plataformas móviles se podrán supervisar los puntos de las esquinas de la plataforma (robot), así como el punto central de las bolas de las herramientas (herramienta).
196=Control del campo de trabajo cartesiano
196_ShortDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente dentro del campo de trabajo configurado.
196_LongDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente dentro del campo de trabajo configurado.
197=Monitorización cartesiana de las zonas de protección
197_ShortDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente fuera de la zona de protección configurada.
197_LongDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente fuera de la zona de protección configurada.
198=Identificación de colisión
198_ShortDesc=La AMF está afectada si el par externo de al menos un eje de la cinemática monitorizada sobrepasa el valor límite configurado.
198_LongDesc=La AMF está afectada si el par externo de al menos un eje de la cinemática monitorizada sobrepasa el valor límite configurado.
199=Control de fuerza TCP
199_ShortDesc=La AMF está afectada si la fuerza externa aplicada sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado.
199_LongDesc=La AMF está afectada si la fuerza externa aplicada sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado. Si no se usa ninguna herramienta, se usa la brida del robot como punto de aplicación.
200=Validación del dispositivo de acción manual inactiva
200_ShortDesc=Esta AMF está afectada, si no se realiza una validación en el equipo manual de guiado o si el pulsador de pánico se encuentra pulsado.
200_LongDesc=Esta AMF está afectada, si no se realiza una validación en el equipo manual de guiado o si el pulsador de pánico se encuentra pulsado.
201=Validación del dispositivo de acción manual activa
201_ShortDesc=Esta AMF está vulnerada si tiene lugar la validación en el dispositivo de acción manual. La AMF tiene en cuenta el pulsador de validación configurado para la AMF "Validación del dispositivo de acción manual inactiva".
201_LongDesc=Esta AMF está vulnerada si tiene lugar la validación en el dispositivo de acción manual. La AMF tiene en cuenta el pulsador de validación configurado para la AMF "Validación del dispositivo de acción manual inactiva".
202=Retardo de tiempo
202_ShortDesc=La AMF está afectada si el tiempo ajustado ha finalizado desde la activación de AMF.
202_LongDesc=La AMF está afectada si el tiempo ajustado ha finalizado desde la activación de AMF.
203=Orientación de la herramienta
203_ShortDesc=La AMF está afectada si la orientación de la herramienta de la cinemática monitorizada está fuera de la zona permitida.
203_LongDesc=La AMF está afectada si la orientación de la herramienta de la cinemática monitorizada está fuera de la zona permitida. La zona permitida se define mediante una zona de trabajo alrededor de un vector de referencia en el sistema de coordenadas universales. El vector de referencia se especifica mediante el giro del vector unitario Z alrededor de los ángulos Euler ZYX de A, B, C.
204=Componente de velocidad referido a la herramienta
204_ShortDesc=La AMF está vulnerada si el componente monitorizado de la velocidad de traslación cartesiana del punto de la herramienta de la cinemática monitorizada sobrepasa el límite configurado.
204_LongDesc=La AMF está afectada si los componentes monitorizados de velocidad de traslación cartesiana sobrepasan el límite configurado en un punto de la herramienta de cinemática monitorizada.
205=Componente de fuerza TCP referida a la base
205_ShortDesc=La AMF se ve afectada cuando la componente configurada de la fuerza externa que se aplica sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado.
205_LongDesc=La AMF se ve afectada cuando la componente configurada de la fuerza externa que se aplica sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado. La componente configurada guarda relación con un frame de referencia que se define al girar el frame básico con los ángulos Euler ZYX A, B, C.
