36_CheckDesc=En el primer paso debe comprobarse si la orientación de la zona de control está configurada correctamente. Para ello, se deben vulnerar 2 superficies espaciales que limiten entre sí, en al menos 3 puntos diferentes respectivamente.\nEn el segundo paso debe comprobarse si la extensión de la zona de control está configurada correctamente. Para ello, se deben vulnerar las otras superficies espaciales respectivamente en 1 punto. En total se debe realizar el desplazamiento hasta un mínimo de 10 puntos.\nEn el tercer paso debe comprobarse si la estructura que debe controlarse está configurada correctamente. Para ello, la monitorización de la zona se debe vulnerar con las bolas de control en el robot y en la herramienta si deben controlarse las dos estructuras, o solo con las bolas de control en el robot o en la herramienta.
