168=Stopp 1
168_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
168_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt (nicht bahntreu). Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
169=Stopp 1 (bahntreu)
169_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
169_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach Erreichung des Stillstands wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
170=Stopp 2
170_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
170_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
171=Brake
171_ShortDesc=Wenn die Zeile verletzt ist, wird das Bremsen des Roboters überwacht.
171_LongDesc=Wenn die Zeile verletzt ist, wird das Bremsen des Roboters überwacht. Sobald die Zeile nicht mehr verletzt ist, ist diese Reaktion nicht mehr aktiv.
172=Ausgang
172_ShortDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
172_LongDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
173=ESM Reaktion
174=Stopp 0
174_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt.
174_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
175=Stopp 1
175_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
175_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt (nicht bahntreu). Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
176=Stopp 1 (bahntreu)
176_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
176_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach Erreichung des Stillstands wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
177=Stopp 2
177_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
177_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
178=AMF Typ
179=Keine
179_ShortDesc=Diese AMF ist immer verletzt.
179_LongDesc=Eine leere Zelle gilt immer als verletzt. In einer PSM-Zeile hat diese AMF keine Auswirkung. In einer aktiven ESM-Zeile führt sie hingegen zu einer Verletzung des ESM-Zustands.
180=NOT-HALT smartPAD
180_ShortDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
180_LongDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
181=Zustimmung smartPAD inaktiv
181_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
181_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
182=Zustimmung Panik smartPAD aktiv
182_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
182_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
183=Betriebsart Test
183_ShortDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF).
183_LongDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
184=Betriebsart Automatik
184_ShortDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT).
184_LongDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
185=Betriebsart mit reduzierter Geschwindigkeit
185_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit von Roboterarmen auf maximal 250mm/s reduziert ist (T1, KRF).
185_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit von Roboterarmen auf maximal 250mm/s reduziert ist (T1, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
186=Betriebsart mit hoher Geschwindigkeit
186_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT).
186_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
187=Eingangssignal
187_ShortDesc=Diese AMF ist verletzt, wenn der konfigurierte Eingang low-Pegel hat.
187_LongDesc=Diese AMF ist verletzt, wenn der Eingang low-Pegel hat.
188=Stillstandsüberwachung aller Achsen
188_ShortDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat.
188_LongDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat. Diese AMF überwacht den Stillstand aller Achsen einer Kinematik. Sie ist solange verletzt, bis sich alle Achsen wieder innerhalb des Toleranzfensters der Position befinden, an der die Überwachung aktiviert wurde.
189=Fahrfreigabe
189_ShortDesc=Diese AMF ist verletzt, wenn keine Fahrfreigabe erteilt ist.
189_LongDesc=Diese AMF ist verletzt, wenn die Fahrfreigabe nicht erteilt ist. Die AMF ist nicht verletzt, wenn die Fahrfreigabe erteilt ist. Die AMF kann nur mit einem Ausgang als Reaktion verwendet werden.
190=Achsmomentenüberwachung
190_ShortDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
190_LongDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
191=Achsgeschwindigkeitsüberwachung
191_ShortDesc=Die AMF ist verletzt, wenn die Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
191_LongDesc=Die AMF ist verletzt, wenn der Betrag der Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
192=Positionsreferenzierung
192_ShortDesc=Die AMF ist verletzt, wenn eine Achse der überwachten Kinematik nicht referenziert ist.
192_LongDesc=Die AMF ist verletzt, wenn eine der Achsen der überwachten Kinematik nicht referenziert ist.
193=Momentenreferenzierung
193_ShortDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
193_LongDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
194=Achsbereichsüberwachung
194_ShortDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
194_LongDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
195=Kartesische Geschwindigkeitsüberwachung
195_ShortDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Struktur der überwachten Kinematik die konfigurierte Grenze überschreitet.
195_LongDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Struktur der überwachten Kinematik die konfigurierte Grenze überschreitet. Bei Roboterarmen können die Mittelpunkte der Gelenke und des Flansches (Roboter) sowie der Werkzeugkugeln (Werkzeug) überwacht werden. Bei mobilen Plattformen können die Eckpunkte der Plattform (Roboter) sowie die Mittelpunkte der Werkzeugkugeln (Werkzeug) überwacht werden.
196=Kartesische Arbeitsraumüberwachung
196_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
196_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
197=Kartesische Schutzraumüberwachung
197_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
197_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
198=Kollisionserkennung
198_ShortDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
198_LongDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
199=TCP-Kraftüberwachung
199_ShortDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet.
199_LongDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet. Falls kein Werkzeug eingesetzt wird, wird der Roboterflansch als Angriffspunkt verwendet.
200=Zustimmung Handführgerät inaktiv
200_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
200_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
201=Zustimmung Handführgerät aktiv
201_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt den Zustimmtaster, der für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert ist.
201_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt den Zustimmtaster, der für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert ist.
202=Zeitverzögerung
202_ShortDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
202_LongDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
203=Werkzeugorientierung
203_ShortDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist.
203_LongDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist. Der erlaubte Bereich wird durch einen Arbeitsbereich um einen Referenzvektor im Welt-Koordinatensystem definiert. Der Referenzvektor wird durch die Drehung des Z-Einheitsvektors um die ZYX-Eulerwinkel A, B, C vorgegeben.
204=Werkzeugbezogene Geschwindigkeitskomponente
204_ShortDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
204_LongDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
205=Basisbezogene TCP-Kraftkomponente
205_ShortDesc=Die AMF ist verletzt, wenn die konfigurierte Komponente der externen Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet.
205_LongDesc=Die AMF ist verletzt, wenn die konfigurierte Komponente der externen Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet. Die konfigurierte Komponente ist relativ zu einem Referenzframe, der durch die Drehung des Basisframes um die ZYX-Eulerwinkel A, B, C definiert ist.
