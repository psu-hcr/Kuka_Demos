92_CheckDesc=In order to test this AMF, a suitable measuring equipement (f.e. a spring balance) is needed.\nThe following steps are to be executed:\n•  Application of the force on the tool or robot flange along the direction of the configured force component\n•  Application of the force on the tool or robot flange along a direction which is perpendicular to the direction of the configured force component\nPlease note that the TCP force monitoring automatically factors in possible failures when activating safety related work pieces. Therefore the configured reaction may be triggered at lower TCP forces. For example: If no work piece is attached and activated, the force, which is factored in, is equal to the weight of the heaviest safety related work piece in the opposite direction of gravity (i.e. pointing up).
92_Check_1=The configured reaction is triggered when the allowed force along the direction of the configured force component is exceeded.
92_Check_2=The configured reaction is not triggered when the force is applied along a direction which is perpendicular to the direction of the configured force component.
