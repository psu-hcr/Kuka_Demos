166=PSM reaction
167=Stop 0
167_ShortDesc=When the row is violated, a stop with category 0 is executed.
167_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
168=Stop 1
168_ShortDesc=When the row is violated, a stop with category 1 is executed.
168_LongDesc=When the row is violated, a soft with category 1 is executed (not on-path). A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
169=Stop 1 (on-path)
169_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
169_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After the standstill has been reached the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
170=Stop 2
170_ShortDesc=When the row is violated, a stop with category 2 is executed.
170_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
171=Brake
171_ShortDesc=When the row is violated, the deceleration of the robot is monitored.
171_LongDesc=When the row is violated, the deceleration of the robot is monitored. As soon as the row is not violated anymore, this reaction is deactivated.
172=Output
172_ShortDesc=When the row is violated, the configured output signal is set to low.
172_LongDesc=When the row is violated, the configured output signal is set to low.
173=ESM reaction
174=Stop 0
174_ShortDesc=When the row is violated, a stop with category 0 is executed.
174_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
175=Stop 1
175_ShortDesc=When the row is violated, a stop with category 1 is executed.
175_LongDesc=When the row is violated, a soft with category 1 is executed (not on-path). A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
176=Stop 1 (on-path)
176_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
176_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After the standstill has been reached the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
177=Stop 2
177_ShortDesc=When the row is violated, a stop with category 2 is executed.
177_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
178=AMF type
179=None
179_ShortDesc=This AMF is always violated.
179_LongDesc=An unused cell is always violated. In a PSM-row it has no impact. In an active ESM-row it causes the violation of the ESM-state.
180=Emergency stop smartPAD
180_ShortDesc=This AMF is violated, when the emergency stop of the smartPAD is pressed.
180_LongDesc=This AMF is violated, when the emergency stop of the smartPAD is pressed.
181=Control panel enable smartPAD inactive
181_ShortDesc=This AMF is violated, when the enabling device of the smartPAD is released oder panic.
181_LongDesc=This AMF is violated, when the enabling device of the smartPAD is released oder panic.
182=Control panel panic smartPAD active
182_ShortDesc=This AMF is violated, when the enabling device of the smartPAD is in state panic.
182_LongDesc=This AMF is violated, when the enabling device of the smartPAD is in state panic.
183=Operating mode Test
183_ShortDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF).
183_LongDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
184=Operating mode Automatic
184_ShortDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT).
184_LongDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
185=Operating mode with reduced speed
185_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity of robot arms is reduced to max. 250mm/s (T1 or KRF).
185_LongDesc=This AMF is violated, when an operating mode is active, where the velocity of robot arms is reduced to max. 250mm/s (T1 or KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
186=Operating mode with high speed
186_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT).
186_LongDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
187=Input signal
187_ShortDesc=This AMF is violated, when the configured input signal is low.
187_LongDesc=This AMF is violated, when the input signal is low.
188=Standstillmonitoring all axes
188_ShortDesc=This AMF is violated, when at least one axis of the monitored kinematic system has moved.
188_LongDesc=This AMF is violated, when at least one axis of the monitored kinematic system has moved. This AMF monitors the standstill of all axes of one kinematic system. It is violated, until all axes are back in the tolerance window, where the monitoring function was activated.
189=Motion enable
189_ShortDesc=This AMF is violated, when no motion is enabled.
189_LongDesc=This AMF is violated, when motion is not enabled. It is not violated, when motion is enabled. This AMF can only be used with an output as reaction.
190=Axis torque monitoring
190_ShortDesc=This AMF is violated, when the torque of the axis of the monitored kinematic system is outside of the configured range.
190_LongDesc=This AMF is violated, when the torque of the axis of the monitored kinematic system is outside of the configured range.
191=Axis velocity monitoring
191_ShortDesc=This AMF is violated, when the velocity of the axis of the monitored kinematic system exceeds the configured limit the configured range.
191_LongDesc=This AMF is violated, when absolute value of the velocity of the axis of the monitored kinematic system exceeds the configured limit the configured range.
192=Position referencing
192_ShortDesc=This AMF is violated, if one axis of the monitored kinematic system is not referenced.
192_LongDesc=This AMF is violated, if one of the axes of the monitored kinematic system is not referenced.
193=Torque referencing
193_ShortDesc=This AMF is violated, if the torque sensor of one axis of the monitored kinematic system is not referenced.
193_LongDesc=This AMF is violated, if the torque sensor of one of the axes of the monitored kinematic system is not referenced.
194=Axis range monitoring
194_ShortDesc=This AMF is violated, if the axis of the monitored kinematic system is not inside the configured range.
194_LongDesc=This AMF is violated, if one axis of the monitored kinematic system not inside the configured range.
195=Cartesian velocity monitoring
195_ShortDesc=This AMF is violated, if the cartesian translational velocity of at least one point of the monitored structure of the monitored kinematic system exceeds the configured limit.
195_LongDesc=This AMF is violated, if the cartesian translational velocity of at least one point of the monitored strucutre of the monitored kinematic system exceeds the configured limit. In case of a robot arm the monitored points are the centers of the joints and of the flange (robot structure) as well as the centers of the tool spheres (tool structure). In case of a mobile platform the monitored points are the edges of the platform (robot structure) and the centers of the tool spheres (tool structure).
196=Cartesian workspace monitoring
196_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely within the configured workspace.
196_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely within the configured workspace.
197=Cartesian protected space monitoring
197_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely outside of the configured protected space.
197_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely outside of the configured protected space.
198=Collision detection
198_ShortDesc=This AMF is violated, if the external torque of at least one axis of the monitored kinematic system exceeds the configured limit.
198_LongDesc=This AMF is violated, if the external torque of at least one axis of the monitored kinematic system exceeds the configured limit.
199=TCP-force monitoring
199_ShortDesc=This AMF is violated, if the external force exerted on the tool of the monitored kinematic system exceeds the configured limit.
199_LongDesc=This AMF is violated, if the external force exerted on the tool of the monitored kinematic system exceeds the configured limit. If no tool is attached, the robot flange will be used as reference point.
200=Hand guiding device inactive
200_ShortDesc=This AMF is violated, if the hand guiding device is disabled or in panic state.
200_LongDesc=This AMF is violated, if the hand guiding device is disabled or in panic state.
201=Hand guiding device active
201_ShortDesc=This AMF is violated, if the hand guiding device is enabled. The AMF monitors the enabling device which is configured for the AMF "Hand guiding device inactive".
201_LongDesc=This AMF is violated, if the hand guiding device is enabled. The AMF monitors the enabling device which is configured for the AMF "Hand guiding device inactive".
202=Delay
202_ShortDesc=This AMF is violated, if the configured time is exceeded since the activation of the AMF.
202_LongDesc=This AMF is violated, if the configured time is exceeded since the activation of the AMF.
203=Tool orientation
203_ShortDesc=This AMF is violated, if the tool orientation of the monitored kinematic system exceeds the configured limit.
203_LongDesc=This AMF is violated, if the tool orientation of the monitored kinematic system exceeds the configured limit. The permitted area is defined by the operating angle and the reference vector in the world coordinate system. The reference vector results from the rotation of the Z unity vector by the ZYX-Eulerangles A, B, C.
204=Tool related velocity component
204_ShortDesc=This AMF is violated, if the cartesian translational velocity of the tool point of the monitored kinematic system exceeds the configured limit.
204_LongDesc=This AMF is violated, if the cartesian translational velocity of the tool point of the monitored kinematic system exceeds the configured limit.
205=Base related TCP-force component
205_ShortDesc=This AMF is violated, if the configured component of the external force exerted on the tool of the monitored kinematic system exceeds the configured limit.
205_LongDesc=This AMF is violated, if the configured component of the external force exerted on the tool of the monitored kinematic system exceeds the configured limit. The configured component is relative to a reference frame, which results from the rotating the base frame by the ZYX-Eulerangles A, B, C.
