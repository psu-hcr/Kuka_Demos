167=Zatrzymanie 0
167_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 0.
167_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 0. Natychmiast wyłączana jest przy tym energia napędowa i zamykane są hamulce.
168=Zatrzymanie 1
168_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 1.
168_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 1 (nie zgodnie z przebiegiem toru). Robot zostaje przy tym unieruchomiony za pomocą napędów. Gdy tylko oś zatrzyma się, wyłączana jest energia napędowa osi i zamykany jest hamulec osi. Proces hamowania jest monitorowany pod kątem bezpieczeństwa i w razie wystąpienia błędu wykonywane jest zatrzymanie 0.
169=Zatrzymanie 1 (zgodnie z przebiegiem toru)
169_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie dokładne w torze kategorii 1.
169_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie dokładne w torze kategorii 1. Robot zostaje przy tym unieruchomiony za pomocą napędów. Po unieruchomieniu wyłączana jest energia napędowa i zamykane są hamulce. Proces hamowania jest monitorowany pod kątem bezpieczeństwa i w razie wystąpienia błędu wykonywane jest zatrzymanie 1.
170=Stop 2
170_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 2.
170_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 2. Monitorowany jest przy tym proces hamowania. Na końcu procesu hamowania monitorowane jest zatrzymanie. W przypadku błędu przeprowadzane jest zatrzymanie 1.
171=Brake
171_ShortDesc=Jeżeli wiersz jest naruszony, monitorowane jest hamowanie robota.
171_LongDesc=Jeżeli wiersz jest naruszony, monitorowane jest hamowanie robota. Jeżeli wiersz nie jest naruszony, ta reakcja nie jest już aktywna.
172=Wyjście
172_ShortDesc=Jeżeli wiersz jest naruszony, poziom wyjściowy skonfigurowanego wyjścia jest ustawiany na low.
172_LongDesc=Jeżeli wiersz jest naruszony, poziom wyjściowy skonfigurowanego wyjścia jest ustawiany na low.
