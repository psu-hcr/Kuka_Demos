92_CheckDesc=Aby przetestować AMF, wymagane jest odpowiednie narzędzie pomiarowe (np. waga sprężynowa). Test należy przeprowadzić 2 razy: • Przyłożenie siły do narzędzia lub kołnierza robota wzdłuż skonfigurowanej składowej siły • Przyłożenie siły do narzędzia lub kołnierza robota w kierunku prostopadłym do skonfigurowanej składowej siły Podczas testu należy zwracać uwagę, że monitorowanie siły TCP automatycznie uwzględnia ewentualne błędy przy aktywacji elementów obrabianych z funkcją bezpieczeństwa. Dlatego w określonych warunkach reakcja może wystąpić już przy niższych wartościach siły TCP. Jeśli na przykład podczas testu nie zostanie podniesiony i aktywowany żaden element obrabiany, uwzględniona dodatkowo siła odpowiada co do wartości sile ciążenia działającej na najcięższy element obrabiany z funkcją bezpieczeństwa, lecz zwróconej w kierunku przeciwnym do przyspieszenia ziemskiego (tzn. do góry).
