175=Stop 1
175_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 1.
175_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 1 (nie zgodnie z przebiegiem toru). Robot zostaje przy tym unieruchomiony za pomocą napędów. Gdy tylko oś zatrzyma się, wyłączana jest energia napędowa osi i zamykany jest hamulec osi. Proces hamowania jest monitorowany pod kątem bezpieczeństwa i w razie wystąpienia błędu wykonywane jest zatrzymanie 0.
176=Zatrzymanie 1 (dokładne w torze)
176_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie dokładne w torze kategorii 1.
176_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie dokładne w torze kategorii 1. Robot zostaje przy tym unieruchomiony za pomocą napędów. Po unieruchomieniu wyłączana jest energia napędowa i zamykane są hamulce. Proces hamowania jest monitorowany pod kątem bezpieczeństwa i w razie wystąpienia błędu wykonywane jest zatrzymanie 1.
177=Stop 2
177_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 2.
177_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 2. Monitorowany jest przy tym proces hamowania. Na końcu procesu hamowania monitorowane jest zatrzymanie. W przypadku błędu przeprowadzane jest zatrzymanie 1.
178=Typ AMF
179=Brak
179_ShortDesc=Ten AMF jest zawsze naruszony.
179_LongDesc=Pusty moduł zawsze uważa się za naruszony. AMF nie ma żadnego wpływu na wiersz PSM. W aktywnym wierszu ESM prowadzi to do naruszenia stanu ESM.
180=ZATRZYMANIE AWARYJNE - smartPAD
180_ShortDesc=Ten AMF jest naruszony, jeżeli naciśnięty jest przycisk ZATRZYMANIA AWARYJNEGO na programatorze smartPAD.
180_LongDesc=Ten AMF jest naruszony, jeżeli naciśnięty jest przycisk ZATRZYMANIA AWARYJNEGO na programatorze smartPAD.
181=Zatwierdzenie programatora smartPAD nieaktywne
181_ShortDesc=Ten AMF jest naruszony, jeżeli akceptacja na programatorze smartPAD znajduje się w stanie swobodnym lub w pozycji paniki.
181_LongDesc=Ten AMF jest naruszony, jeżeli akceptacja na programatorze smartPAD znajduje się w stanie swobodnym lub w pozycji paniki.
182=Zatwierdzenie awarii na programatorze smartPAD aktywne
182_ShortDesc=Ten AMF jest naruszony, jeżeli akceptacja na programatorze smartPAD znajduje się w pozycji paniki.
182_LongDesc=Ten AMF jest naruszony, jeżeli akceptacja na programatorze smartPAD znajduje się w pozycji paniki.
183=Tryb pracy Test
183_ShortDesc=Ten AMF jest naruszony, jeżeli aktywny jest testowy tryb roboczy (T1, T2, KRF).
183_LongDesc=Ten AMF jest naruszony, jeżeli aktywny jest testowy tryb roboczy (T1, T2, KRF). We wszystkich innych trybach roboczych nie jest naruszony. Jeżeli aktualny tryb roboczy jest nieprawidłowy, AMF jest naruszony.
184=Tryb pracy Automatyka
184_ShortDesc=Ten AMF jest naruszony, jeżeli aktywny jest automatyczny tryb pracy (AUT).
184_LongDesc=Ten AMF jest naruszony, jeżeli aktywny jest automatyczny tryb pracy (AUT). We wszystkich innych trybach roboczych nie jest naruszony. Jeżeli aktualny tryb roboczy jest nieprawidłowy, AMF jest naruszony.
185=Tryb pracy ze zredukowaną prędkością
185_ShortDesc=Ta funkcja AMF jest naruszona, gdy aktywny jest tryb pracy, w którym prędkość ramion robota jest zredukowana do maks. 250mm/s (T1, KRF).
185_LongDesc=Ta funkcja AMF jest naruszona, gdy aktywny jest tryb pracy, w którym prędkość ramion robota jest zredukowana do maks. 250mm/s (T1, KRF). We wszystkich innych trybach roboczych nie jest naruszony. Jeżeli aktualny tryb roboczy jest nieprawidłowy, AMF jest naruszony.
186=Tryb pracy ze wysoką prędkością
186_ShortDesc=Ten AMF jest naruszony, jeżeli aktywny jest tryb roboczy, w którym prędkość nie jest zredukowana (T2, AUT).
186_LongDesc=Ten AMF jest naruszony, jeżeli aktywny jest tryb roboczy, w którym prędkość nie jest zredukowana (T2, AUT). We wszystkich innych trybach roboczych nie jest naruszony. Jeżeli aktualny tryb roboczy jest nieprawidłowy, AMF jest naruszony.
187=Sygnał wejściowy
187_ShortDesc=Ten AMF jest naruszony, jeżeli skonfigurowane wejście ma poziom low.
187_LongDesc=Ten AMF jest naruszony, jeżeli wejście ma poziom low.
188=Monitorowanie unieruchomienia wszystkich osi
188_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli poruszyła się co najmniej jedna oś monitorowanej kinematyki.
188_LongDesc=Ta funkcja AMF jest naruszona, jeżeli poruszyła się co najmniej jedna oś monitorowanej kinematyki. Ta funkcja AMF monitoruje unieruchomienie wszystkich osi kinematyki. Jest naruszony tak długo, aż wszystkie osie znajdą się ponownie wewnątrz okna tolerancji pozycji, w której uaktywnione zostało monitorowanie.
189=Zezwolenie na przesuw
189_ShortDesc=Ten AMF jest naruszony, jeżeli nie jest udzielone zezwolenie na przesuw.
189_LongDesc=Ten AMF jest naruszony, jeżeli nie jest udzielone zezwolenie na przesuw. AMF nie jest naruszony, jeżeli udzielone jest zezwolenie na przesuw. AMF może zostać użyty jako reakcja tylko z jednym wyjściem.
190=Układ monitorowania momentu osi
190_ShortDesc=Funkcja AMF jest naruszona, jeżeli moment osi monitorowanej kinematyki przekracza lub nie osiąga skonfigurowanego zakresu.
190_LongDesc=Funkcja AMF jest naruszona, jeżeli moment osi monitorowanej kinematyki przekracza lub nie osiąga skonfigurowanego zakresu.
191=Monitorowanie prędkości osi
191_ShortDesc=Funkcja AMF jest naruszona, jeżeli prędkość osi monitorowanej kinematyki przekracza skonfigurowaną granicę.
191_LongDesc=Funkcja AMF jest naruszona, jeżeli wartość prędkości osi monitorowanej kinematyki przekracza skonfigurowaną granicę.
192=Referencjonowanie pozycji
192_ShortDesc=Funkcja AMF jest naruszona, jeżeli jedna z osi monitorowanej kinematyki jest bez ustawienia referencyjnego.
192_LongDesc=Funkcja AMF jest naruszona, jeżeli jedna z osi monitorowanej kinematyki jest bez ustawienia referencyjnego.
193=Referencjonowanie momentu
193_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli czujnik momentu obrotowego osi monitorowanej kinematyki jest bez ustawienia referencyjnego.
193_LongDesc=Ta funkcja AMF jest naruszona, jeżeli czujnik momentu obrotowego osi monitorowanej kinematyki jest bez ustawienia referencyjnego.
194=Układ monitorowania zakresu osi
194_ShortDesc=Funkcja AMF jest naruszona, jeżeli oś monitorowanej kinematyki nie znajduje się w obrębie skonfigurowanego zakresu.
194_LongDesc=Funkcja AMF jest naruszona, jeżeli oś monitorowanej kinematyki nie znajduje się w obrębie skonfigurowanego zakresu.
195=Monitorowanie prędkości kartezjańskiej
195_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli kartezjańska prędkość translacyjna co najmniej jednego punktu monitorowanej struktury monitorowanej kinematyki przekracza skonfigurowaną granicę.
195_LongDesc=Ta funkcja AMF jest naruszona, jeżeli kartezjańska prędkość translacyjna co najmniej jednego punktu monitorowanej struktury monitorowanej kinematyki przekracza skonfigurowaną granicę. W przypadku ramion robota mogą być monitorowane punkty środkowe przegubów, kołnierza (robota) oraz kul narzędzi (narzędzia). W przypadku platform mobilnych mogą być monitorowane punkty narożne platformy (robota) oraz punkty środkowe kul narzędzi (narzędzia).
196=Monitorowanie kartezjańskiej przestrzeni roboczej
196_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowana struktura monitorowanej kinematyki nie znajduje się całkowicie wewnątrz skonfigurowanej przestrzeni roboczej.
196_LongDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowana struktura monitorowanej kinematyki nie znajduje się całkowicie wewnątrz skonfigurowanej przestrzeni roboczej.
197=Kartezjański układ monitorowania przestrzeni ochronnej
197_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowana struktura monitorowanej kinematyki nie znajduje się całkowicie poza skonfigurowaną przestrzenią ochronną.
197_LongDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowana struktura monitorowanej kinematyki nie znajduje się całkowicie poza skonfigurowaną przestrzenią ochronną.
198=Rozpoznawanie kolizji
198_ShortDesc=Funkcja AMF jest naruszona, jeżeli moment zewnętrzny co najmniej jednej osi monitorowanej kinematyki przekracza skonfigurowaną wartość graniczną.
198_LongDesc=Funkcja AMF jest naruszona, jeżeli moment zewnętrzny co najmniej jednej osi monitorowanej kinematyki przekracza skonfigurowaną wartość graniczną.
199=Monitorowanie siły TCP
199_ShortDesc=Funkcja AMF jest naruszona, gdy siła zewnętrzna oddziałująca na narzędzie monitorowanej kinematyki przekroczy skonfigurowaną wartość graniczną.
199_LongDesc=Funkcja AMF jest naruszona, gdy siła zewnętrzna oddziałująca na narzędzie monitorowanej kinematyki przekroczy skonfigurowaną wartość graniczną. Jeżeli nie jest używane narzędzie, kołnierz robota jest wykorzystywany jako punkt przyłożenia.
200=Zatwierdzenie urządzenia do prowadzenia ręcznego nieaktywne
200_ShortDesc=Ten AMF jest naruszony, jeżeli nie ma akceptacji na ręcznym urządzeniu prowadzącym lub wciśnięty jest przycisk paniki.
200_LongDesc=Ten AMF jest naruszony, jeżeli nie ma akceptacji na ręcznym urządzeniu prowadzącym lub wciśnięty jest przycisk paniki.
201=Zatwierdzenie urządzenia do prowadzenia ręcznego aktywne
201_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli nie jest udzielone zezwolenie na urządzeniu do prowadzenia ręcznego. Ta funkcja AMF uwzględnia przycisk zatwierdzający skonfigurowany dla funkcji AMF "Zatwierdzenie urządzenia do prowadzenia ręcznego nieaktywne".
201_LongDesc=Ta funkcja AMF jest naruszona, jeżeli nie jest udzielone zezwolenie na urządzeniu do prowadzenia ręcznego. Ta funkcja AMF uwzględnia przycisk zatwierdzający skonfigurowany dla funkcji AMF "Zatwierdzenie urządzenia do prowadzenia ręcznego nieaktywne".
202=Opóźnienie czasowe
202_ShortDesc=Funkcja AMF jest naruszona, gdy upłynie ustawiony czas od aktywacji funkcji AMF.
202_LongDesc=Funkcja AMF jest naruszona, gdy upłynie ustawiony czas od aktywacji funkcji AMF.
203=Orientacja narzędzia
203_ShortDesc=Funkcja AMF jest naruszona, jeżeli orientacja narzędzia monitorowanej kinematyki jest poza dozwolonym zakresem.
203_LongDesc=Funkcja AMF jest naruszona, jeżeli orientacja narzędzia monitorowanej kinematyki jest poza dozwolonym zakresem. Dozwolony zakres jest definiowany przez obszar roboczy wokół wektora odniesienia w uniwersalnym układzie współrzędnych. Wektora odniesienia jest wyznaczany przez obrót wektora jednostkowego Z wokół kątów Eulera ZYX A, B, C.
204=Składnik prędkości dotyczący narzędzia
204_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowany składnik kartezjańskiej prędkości translacyjnej co punktu narzędzia monitorowanej kinematyki przekracza skonfigurowaną granicę.
204_LongDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowany składnik kartezjańskiej prędkości translacyjnej co punktu narzędzia monitorowanej kinematyki przekracza skonfigurowaną granicę.
205=Składowe siły TCP w odniesieniu do bazy
205_ShortDesc=Funkcja AMF jest naruszona, gdy skonfigurowana składowa siły zewnętrznej oddziałującej na narzędzie monitorowanej kinematyki przekroczy skonfigurowaną wartość graniczną.
205_LongDesc=Funkcja AMF jest naruszona, gdy skonfigurowana składowa siły zewnętrznej oddziałującej na narzędzie monitorowanej kinematyki przekroczy skonfigurowaną wartość graniczną. Skonfigurowana składowa jest określona względem ramki odniesienia, wyznaczanej przez obrót ramki bazowej o kąty Eulera ZYX A, B, C.
