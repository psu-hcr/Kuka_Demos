132_CheckDesc=Ten parametr określa, za pomocą jakiego zabezpieczonego wejścia aktywowane jest wyciszanie.
132_Check_1=Wywołaj zatrzymanie awaryjne poprzez naruszenie tłumionego AMF. Oczekiwane zachowanie występuje w przypadku ustawiania wejścia wyciszania i próby przestawienia robota.
133=Zewnętrzne referencjonowanie pozycji dozwolone
133_ShortDesc=Dozwolone zewnętrzne referencjonowanie pozycji przez bezpieczne wejście
134=Wejście dla zewnętrznego referencjonowania pozycji
134_ShortDesc=Wejście dla zewnętrznego referencjonowania pozycji
134_CheckDesc=Ten parametr określa, które bezpieczne wejście aktywuje zewnętrzne referencjonowanie pozycji.
134_Check_1=Jeśli wejście zewnętrznego referencjonowania pozycji będzie ustawione na HIGH przez mniej niż 2 s, komunikat „Oś niezreferencjonowana” nie będzie wyświetlany, jeśli zewnętrzne referencjonowanie pozycji zostanie skonfigurwane jako dozwolone.
135=Najcięższy element obrabiany
135_ShortDesc=Najcięższy element obrabiany
135_CheckDesc=W przypadku korzystania z monitorowania siły AMF TCP lub składowych siły TCP w odniesieniu do bazy AMF należy zweryfikować masę najcięższego elementu obrabianego, skonfigurowaną w ustawieniach projektu związanych z bezpieczeństwem.
135_Check_1=Jeśli za pomocą robot.setSafetyWorkpiece(element obrabiany) ustawiony zostanie element obrabiany, którego masa jest o jeden gram większa niż skonfigurowana masa najcięższego elementu obrabianego, na urządzeniu obsługowym pojawi się komunikat informujący o tym, że dane obciążenia używanego elementu obrabianego są nieprawidłowe.
135_Check_2=Jeśli za pomocą robot.setSafetyWorkpiece(element obrabiany) ustawiony zostanie element obrabiany, którego masa jest równa skonfigurowanej masie najcięższego elementu obrabianego, na urządzeniu obsługowym nie może pojawić się komunikat informujący o tym, że dane obciążenia używanego elementu obrabianego są nieprawidłowe.
