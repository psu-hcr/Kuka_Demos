88_CheckDesc=Do testu należy zaprogramować ruch za pomocą skonfigurowanego punktu dla składnika prędkości narzędzia. Zwracać uwagę, aby ruchy testowe obejmowały zmianę orientacji narzędzia, aby zweryfikować prawidłową konfigurację monitorowanego punktu. Test należy przeprowadzić 2 razy: • Z prędkością nieco powyżej maksymalnej dozwolonej prędkości. • Z prędkością nieco poniżej maksymalnej dozwolonej prędkości. Ma to zagwarantować, że naruszenie granicy prędkości będzie następowało tylko przez skonfigurowany, monitorowany punkt.
