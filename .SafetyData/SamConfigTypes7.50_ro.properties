92_CheckDesc=Pentru a testa AMF este necesar un mijloc de măsurare adecvat (de ex. dinamometru). Testul se efectuează de 2 ori: • Aplicarea forței pe sculă sau pe flanșa robotului de-a lungul direcției componentei de forță configurate • Aplicarea forței pe sculă sau pe flanșa robotului perpendicular pe direcția componentei de forță configurate. În cadrul testului trebuie să se verifice dacă monitorizarea forței TCP ia în considerare automat posibilele erori la activarea pieselor de siguranță. Prin urmare, reacția se poate declanșa deja în cazul unor forțe TCP slabe. Dacă, de exemplu, în timpul testului nu este înregistrată și activată nicio piesă, această forță considerată suplimentar corespunde cantitativ greutății celei mai grele piese de siguranță dar cu direcție de acțiune în sens opus accelerației gravitaționale (adică orientată în sus).
92_Check_1=Reacția configurată este declanșată dacă forța permisă de-a lungul direcției componentei forței configurate este depășită.
92_Check_2=Reacția configurată nu este declanșată dacă forța este aplicată perpendicular pe direcția componentei forței configurate.
