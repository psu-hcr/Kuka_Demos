169=Stop 1 (traiectorie precisă)
169_ShortDesc=Dacă este încălcat rândul, se execută un stop cu traiectorie precisă din categoria 1.
169_LongDesc=Dacă este încălcat rândul, se execută un stop cu traiectorie precisă din categoria 1. În cadrul acestei faze robotul este trecut cu mecanismele de antrenare în starea de repaus. După atingerea repausului, energia de antrenare este oprită imediat și frânele se închid. Procesul de frânare este monitorizat pentru siguranță și în caz de eroare se execută un stop 1.
170=Stop 2
170_ShortDesc=Dacă este încălcat rândul, se execută un stop din categoria 2.
170_LongDesc=Dacă este încălcat un rând, se execută un stop din categoria 2. Procesul de frânare este monitorizat. La finalul procesului de frânare este monitorizat repausul. În caz de eroare se execută un stop 1.
171=Brake
171_ShortDesc=Dacă este încălcat rândul, frânarea robotului este monitorizată.
171_LongDesc=Dacă este încălcat rândul, frânarea robotului este monitorizată. În momentul în care rândul nu mai este încălcat, reacţia nu mai este activă.
172=Ieşire
172_ShortDesc=Dacă este încălcat rândul, nivelul ieșirii configurate este setat pe low.
172_LongDesc=Dacă este încălcat rândul, nivelul ieșirii configurate este setat pe low.
173=Reacție ESM
174=Stop 0
174_ShortDesc=Dacă este încălcat rândul, se execută un stop din categoria 0.
174_LongDesc=Dacă este încălcat rândul, se execută un stop din categoria 0. Energia de antrenare este oprită imediat și frânele se închid.
175=Stop 1
175_ShortDesc=Dacă este încălcat rândul, se execută un stop din categoria 1.
175_LongDesc=Dacă este încălcat rândul, se execută un stop din categoria 1 (fără traiectorie precisă). În cadrul acestei faze robotul este trecut cu mecanismele de antrenare în starea de repaus. În momentul în care o axă este în repaus, energia de antrenare a axei este oprită și frâna axei se închide. Procesul de frânare este monitorizat pentru siguranță și în caz de eroare se execută un stop 0.
176=Stop 1 (traiectorie precisă)
176_ShortDesc=Dacă este încălcat rândul, se execută un stop cu traiectorie precisă din categoria 1.
176_LongDesc=Dacă este încălcat rândul, se execută un stop cu traiectorie precisă din categoria 1. În cadrul acestei faze robotul este trecut cu mecanismele de antrenare în starea de repaus. După atingerea repausului, energia de antrenare este oprită imediat și frânele se închid. Procesul de frânare este monitorizat pentru siguranță și în caz de eroare se execută un stop 1.
177=Stop 2
177_ShortDesc=Dacă este încălcat rândul, se execută un stop din categoria 2.
177_LongDesc=Dacă este încălcat rândul, se execută un stop din categoria 2. Procesul de frânare este monitorizat. La finalul procesului de frânare se monitorizează repausul. În caz de eroare se efectuează un stop 1.
178=Tip AMF
179=Niciunul
179_ShortDesc=Acest AMF este încălcat în permanență.
179_LongDesc=Un rând gol este întotdeauna considerat ca fiind încălcat. AMF nu are niciun efect pe rândul PSM. În schimb, într-un rând activ PSM duce la încălcarea stării ESM.
180=OPRIRE DE URGENȚĂ smartPAD
180_ShortDesc=Acest AMF este încălcat atunci când este apăsată OPRIREA DE URGENȚĂ de la smartPAD.
180_LongDesc=Acest AMF este încălcat atunci când este apăsată OPRIREA DE URGENȚĂ de la smartPAD.
181=Validare smartPAD inactivă
181_ShortDesc=Acest AMF este încălcat atunci când validarea la smartPAD este declanșată sau în poziție de panică.
181_LongDesc=Acest AMF este încălcat atunci când validarea la smartPAD este declanșată sau în poziție de panică.
182=Validare panică smartPAD activă
182_ShortDesc=Acest AMF este încălcat atunci când validarea la smartPAD se află în poziție de panică.
182_LongDesc=Acest AMF este încălcat atunci când validarea la smartPAD se află în poziție de panică.
183=Regim de lucru Test
183_ShortDesc=Acest AMF este încălcat atunci când este activ un regim de testare (T1, T2, KRF).
183_LongDesc=Acest AMF este încălcat atunci când este activ un regim de testare (T1, T2, KRF). La toate celelalte regimuri de lucru AMF nu este încălcat. Dacă actualul regim este invalid, AMF este încălcat.
184=Regim de lucru automat
184_ShortDesc=Acest AMF este încălcat atunci când este activ un regim automat (AUT).
184_LongDesc=Acest AMF este încălcat atunci când este activ un regim automat (AUT). La toate celelalte regimuri de lucru AMF nu este încălcat. Dacă actualul regim este invalid, AMF este încălcat.
185=Regim de lucru cu viteză redusă
185_ShortDesc=Acest AMF este încălcat atunci când este activ un regim de lucru în cadrul căruia viteza brațelor robotului este redusă la maximum 250mm/s (T1, KRF).
185_LongDesc=AMF este încălcat atunci când este activ un regim de lucru în cadrul căruia viteza de la brațele robotului este redusă la maximum 250mm/s (T1, KRF). La toate celelalte regimuri de lucru AMF nu este încălcat. Dacă actualul regim este invalid, AMF este încălcat.
186=Regim de lucru cu viteză ridicată
186_ShortDesc=AMF este încălcat atunci când este activ un regim de lucru în cadrul căruia viteza nu este redusă (T2, AUT).
186_LongDesc=AMF este încălcat atunci când este activ un regim de lucru în cadrul căruia viteza nu este redusă (T2, AUT). La toate celelalte regimuri de lucru AMF nu este încălcat. Dacă actualul regim este invalid, AMF este încălcat.
187=Semnal de intrare
187_ShortDesc=Acest AMF este încălcat atunci când intrarea configurată are nivelul low.
187_LongDesc=Acest AMF este încălcat atunci când intrarea are nivelul low.
188=Monitorizarea repausului tuturor axelor
188_ShortDesc=AMF este încălcat atunci când cel puțin o axă a sistemului cinematic s-a mișcat.
188_LongDesc=AMF este încălcat atunci când cel puțin o axă a lanțului cinematic s-a mișcat. Acest AMF monitorizează starea de repaus a tuturor axelor unui lanț cinematic. AMF este încălcat până când toate axele se revin în cadrul intervalului de toleranță a poziției în care a fost activată monitorizarea.
189=Deblocarea deplasării
189_ShortDesc=Acest AMF este încălcat atunci când nu se acordă nicio deblocare a deplasării.
189_LongDesc=Acest AMF este încălcat atunci când nu se acordă deblocarea deplasării.  AMF nu este încălcat atunci când se acordă deblocarea deplasării. AMF poate fi utilizat numai cu o ieșire ca reacție.
190=Monitorizarea cuplului axelor
190_ShortDesc=AMF este încălcat atunci când cuplul axei lanțului cinematic monitorizat este mai mare sau mai mic decât domeniul configurat.
190_LongDesc=AMF este încălcat atunci când cuplul axei lanțului cinematic monitorizat este mai mare sau mai mic de domeniul configurat.
191=Monitorizarea vitezei axelor
191_ShortDesc=AMF este încălcat atunci când viteza axei din lanțului cinematic monitorizat depășește limita configurată.
191_LongDesc=AMF este încălcat atunci când valoarea absolută a viteza axei din lanțului cinematic monitorizat depășește limita configurată.
192=Documentarea poziției
192_ShortDesc=AMF este încălcat atunci când o axă a lanțului cinematic nu este referențiată.
192_LongDesc=AMF este încălcat atunci când una dintre axele lanțului cinematic nu este referențiată.
193=Documentare cuplu
193_ShortDesc=AMF este încălcat atunci când senzorul cuplului de torsiune al unei axe din lanțul cinematic nu este referențiat.
193_LongDesc=AMF este încălcat atunci când senzorul cuplului de torsiune al unei axe din lanțul cinematic nu este referențiat.
194=Dispozitiv de supraveghere a zonei axelor
194_ShortDesc=AMF este încălcat atunci când axa lanțului cinematic monitorizat nu se află în interiorul domeniului configurat.
194_LongDesc=AMF este încălcat atunci când axa lanțului cinematic monitorizat nu se află complet în interiorul domeniului configurat.
195=Monitorizare carteziană a vitezei.
195_ShortDesc=AMF este încălcat atunci când viteza cartezană de translație depășește limita configurată cu cel puțin un punct din structura monitorizată a lanțului cinematic monitorizat.
195_LongDesc=AMF este încălcat atunci când viteza carteziană de translație depășește limita configurată cu cel puțin un punct din structura monitorizată a lanțului cinematic monitorizat. La brațele robotului, centrele articulațiilor și ale flanșei (robot), precum și sferele sculelor (scule) pot fi monitorizate. La platformele mobile, punctele de colț ale platformei (robot), precum și centrele sferelor sculelor (scule) pot fi monitorizate.
196=Monitorizare carteziană a spațiului de lucru
196_ShortDesc=Acest AMF este încălcat atunci când structura monitorizată a lanțului cinematic monitorizat nu se află complet în interiorul spațiului de lucru configurat.
196_LongDesc=Acest AMF este încălcat atunci când structura monitorizată a lanțului cinematic monitorizat nu se află complet în interiorul spațiului de lucru configurat.
197=Monitorizare carteziană a spațiului de protecție.
197_ShortDesc=Acest AMF este încălcat atunci când structura monitorizată a lanțului cinematic monitorizat nu se află complet în afara spațiului de protecție configurat.
197_LongDesc=Acest AMF este încălcat atunci când structura monitorizată a lanțului cinematic monitorizat nu se află complet în afara spațiului de protecție configurat.
198=Identificarea coliziunii
198_ShortDesc=AMF este încălcat atunci când cuplul extern al cel puțin unei axe a lanțului cinematic monitorizat depășește valoarea limită configurată.
198_LongDesc=AMF este încălcat atunci când cuplul extern al cel puțin unei axe a sistemului cinematic monitorizat depășește valoarea limită configurată.
199=Monitorizarea forței TCP
199_ShortDesc=AMF este încălcat atunci când forța externă care acționează asupra sculei lanțului cinematic monitorizat depășește valoarea limită configurată.
199_LongDesc=AMF este încălcat atunci când forța externă care acționează asupra sculei lanțului cinematic monitorizat depășește valoarea limită configurată. Dacă nu este utilizată nicio sculă, se utilizează ca punct de atac flanșa robotului.
200=Validare aparat de deplasare manuală inactivă
200_ShortDesc=Acest AMF este încălcat atunci când nu se acordă validarea la aparatul de acționare manuală sau butonul de panică este apăsat.
200_LongDesc=Acest AMF este încălcat atunci când nu se acordă validarea la aparatul de acționare manuală sau butonul de panică este apăsat.
201=Validare aparat de deplasare manuală activă
201_ShortDesc=Acest AMF este încălcat atunci când se acordă validarea la aparatul de acționare manuală. AMF ia în considerare butonul de validare, care este configurat pentru AMF „validare aparat de acționare manuală inactivă”.
201_LongDesc=Acest AMF este încălcat atunci când se acordă validarea la aparatul de acționare manuală. AMF ia în considerare butonul de validare, care este configurat pentru AMF „validare aparat de acționare manuală inactivă”.
202=Temporizare
202_ShortDesc=AMF este încălcat atunci când timpul setat de la activarea AMF s-a scurs.
202_LongDesc=AMF este încălcat atunci când timpul setat de la activarea AMF s-a scurs.
203=Orientarea uneltei
203_ShortDesc=AMF este încălcat atunci când orientarea sculei din lanțului cinematic monitorizat se află în afara domeniului permis.
203_LongDesc=AMF este încălcat atunci când orientarea sculei din lanțului cinematic monitorizat se află în afara domeniului permis. Domeniul permis este definit printr-un spațiu de lucru în jurul unui vector de referință din sistemul de coordonate World. Vectorul de referință se determină prin rotirea vectorului unitar Z în jurul unghiului Euler ZYX A, B, C.
204=Componantă de viteză specifică sculei
204_ShortDesc=AMF este încălcat atunci când componenta monitorizată a vitezei carteziene de translație a punctului sculei din lanțului cinematic monitorizat depășește limita configurată.
204_LongDesc=AMF este încălcat atunci când componenta monitorizată a vitezei carteziene de translație a punctului sculei din lanțului cinematic monitorizat depășește limita configurată.
205=Componentă de forță TCP specifică bazei
205_ShortDesc=AMF este încălcat atunci când componenta configurată a forței externe care acționează asupra sculei lanțului cinematic monitorizat depășește valoarea limită configurată.
205_LongDesc=AMF este încălcat atunci când componenta configurată a forței externe care acționează asupra uneltei lanțului cinematic monitorizat depășește valoarea limită configurată. Componenta configurată este stabilită în raport cu un frame de referință, definit prin rotirea frame-ului de bază în jurul unghiului Euler ZYX A, B, C.
