195=Descartes-féle sebességfelügyelet
195_ShortDesc=Az AMF sérült, ha a felügyelt kinematika felügyelt szerkezetének legalább egy pontjának Descartes-féle transzlációs sebessége túllépi a konfigurált határértéket.
