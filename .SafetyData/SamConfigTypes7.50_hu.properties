135=Legnehezebb munkadarab
135_ShortDesc=Legnehezebb munkadarab
135_CheckDesc=Az AMF TCP-erőfelügyelet vagy AMF bázisvonatkoztatású TCP-erőkomponens használatakor a legnehezebb munkadarab biztonsági célú projektbeállításokban konfigurált tömegét verifikálni kell.
135_Check_1=Ha a robot.setSafetyWorkpiece segítségével olyan munkadarabot állít be, amelynek tömege egy grammal nehezebb, mint a legnehezebb munkadarab konfigurált tömege, akkor a kezelőkészüléken meg kell, hogy jelenjen az üzenet, miszerint az alkalmazott munkadarab terhelési adatai érvénytelenek.
135_Check_2=Ha a robot.setSafetyWorkpiece segítségével olyan munkadarabot állít be, amelynek tömege megegyezik a legnehezebb munkadarab konfigurált tömegével, akkor a kezelőkészüléken nem jelenhet meg az az üzenet, hogy az alkalmazott munkadarab terhelési adatai érvénytelenek.
