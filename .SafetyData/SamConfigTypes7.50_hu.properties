88_CheckDesc=A teszthez a konfigurált ponttal egy mozgást kell programozni a szerszámra vonatkoztatott sebességkomponenshez. Ügyelni kell arra, hogy a tesztmozgások tartalmazzák a szerszám orientációváltozását, hogy ellenőrizni lehessen a felügyelt pont helyes konfigurációját. A tesztet kétszer kell elvégezni: • Egy, a maximális megengedett sebességet alig meghaladó sebességgel. • Egy, a maximális megengedett sebességtől kevéssel elmaradó sebességgel. Ezáltal kell biztosítani, hogy a sebességhatárt csak a konfigurált felügyelt pont sértse meg.
