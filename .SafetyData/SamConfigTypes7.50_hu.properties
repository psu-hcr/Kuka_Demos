188_LongDesc=Ez az AMF sérült, ha a felügyelt kinematika legalább egyik tengelye mozgott. Ez az AMF felügyeli egy kinematika valamennyi tengelyének nyugalmi állapotát. Az AMF mindaddig sérült, míg minden tengely újra annak a pozíciónak a tűrésablakán belül található, ahol a felügyeletet aktiválták.
