169_LongDesc=Ha egy sor sérült, akkor a program pályán maradó 1-es kategóriájú Stop leállást hajt végre. Ennek során a robotot a hajtások nyugalmi állapotba vezetik át. A nyugalmi állapot elérése után a hajtási energia lekapcsol és a fékek zárnak. A fékezési folyamat felügyelete biztonsági célú és hiba esetén a program Stop 1 leállítást hajt végre.
