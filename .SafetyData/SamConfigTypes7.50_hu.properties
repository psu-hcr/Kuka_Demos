168=Stop 1
168_ShortDesc=Ha egy sor sérült, akkor a program 1-es kategóriájú Stop leállást hajt végre.
168_LongDesc=Ha egy sor sérült, akkor a program 1-es kategóriájú Stop leállást hajt végre (nem marad a pályán). Ennek során a robotot a hajtások nyugalmi állapotba vezetik át. Amint egy tengely leáll, lekapcsol a tengely hajtási energiája és a tengely fékei zárnak. A fékezési folyamat felügyelete biztonsági célú és hiba esetén a program Stop 0 leállítást hajt végre.
