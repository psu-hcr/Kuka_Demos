92_CheckDesc=Az AMF teszteléséhez megfelelő mérőeszköz (pl. rugós mérleg) szükséges. A tesztet kétszer kell elvégezni: • Az erő eljuttatása a szerszámra vagy a robotkarimára a konfigurált erőkomponens mentén • Az erő eljuttatása a szerszámra vagy a robotkarimára egy irányban, a konfigurált erőkomponensre merőlegesen Teszt közben ügyelni kell rá, hogy a biztonsági célú munkadarabok aktiválása során a TCP erőfelügyelet automatikusan figyelembe veszi a lehetséges hibákat. Ezért a reakció adott esetben már alacsonyabb TCP erőknél kiold. Ha a teszt során nem vesznek fel és nem aktiválnak munkadarabot, akkor ez a pótlólag figyelembe vett erő összegében megfelel a legnehezebb biztonsági célú munkadarab gravitációs erejének, de hatásiránya a föld gyorsulásával ellentétes irányú, azaz felfelé irányul.
