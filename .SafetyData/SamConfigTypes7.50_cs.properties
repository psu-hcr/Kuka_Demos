167=Zastavení 0
167_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 0.
167_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 0. Přitom je vždy odpojena energie pohonu a jsou uzavřeny brzdy.
168=Zastavení 1
168_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1.
168_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 (nikoli ve stejné dráze). Přitom je robot s pohony uveden do klidového stavu. Jakmile jedna osa stojí, odpojí se energie pohonu osy a brzda osy se uzavře. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 0.
169=Zastavení 1 (ve stejné dráze)
169_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy.
169_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy. Přitom je robot s pohony uveden do klidového stavu. Po dosažení klidového stavu je odpojena energie pohonu a jsou uzavřeny brzdy. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 1.
170=Zastavení 2
170_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 2.
170_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 2. Přitom bude monitorován proces brzdění. Na konci procesu brzdění bude monitorován klidový stav. V případě chyby bude provedeno zastavení 1.
171=Brzda
171_ShortDesc=Pokud je řádka narušena, monitoruje se brzdění robotu.
171_LongDesc=Pokud je řádka narušena, monitoruje se brzdění robotu. Jakmile již není řádka narušena, není již tato reakce aktivní.
172=výstup
172_ShortDesc=Pokud je řádka narušena, nastaví se výstupní hladina nakonfigurovaného výstupu na nízkou úroveň.
172_LongDesc=Pokud je řádka narušena, nastaví se výstupní hladina nakonfigurovaného výstupu na nízkou úroveň.
