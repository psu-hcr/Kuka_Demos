174=Zastavení 0
174_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 0.
174_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 0. Přitom je vždy odpojena energie pohonu a jsou uzavřeny brzdy.
175=Zastavení 1
175_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1.
175_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 (nikoli ve stejné dráze). Přitom je robot s pohony uveden do klidového stavu. Jakmile jedna osa stojí, odpojí se energie pohonu osy a brzda osy se uzavře. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 0.
176=Zastavení 1 (ve stejné dráze)
176_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy.
176_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy. Přitom je robot s pohony uveden do klidového stavu. Po dosažení klidového stavu je odpojena energie pohonu a jsou uzavřeny brzdy. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 1.
177=Zastavení 2
177_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 2.
177_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 2. Přitom bude monitorován proces brzdění. Na konci procesu brzdění bude monitorován klidový stav. V případě chyby bude provedeno zastavení 1.
178=Typ AMF
179=Žádná funkce
179_ShortDesc=Toto AMF je vždy narušeno.
179_LongDesc=Prázdná buňka je vždy jako porušená. V řádku PSM nemá toto AMF žádný účinek. V aktivním řádku PSM ovšem vede k porušení stavu ESM.
180=NOUZ-ZAST smartPAD
180_ShortDesc=Toto AMF je narušeno, když je na smartPAD stisknuto tlačítko NOUZ-ZAST.
180_LongDesc=Toto AMF je narušeno, když je na smartPAD stisknuto tlačítko NOUZ-ZAST.
181=Souhlas smartPAD neaktivní
181_ShortDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází ve stavu „Vyřešeno” nebo v poloze „Panika”.
181_LongDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází ve stavu „Vyřešeno” nebo v poloze „Panika”.
182=Schvalovací tlačítko, panika, smartPAD aktivní.
182_ShortDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází v poloze „Panika”.
182_LongDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází v poloze „Panika”.
183=Druh provozu Test
183_ShortDesc=Toto AMF je narušeno, když je aktivní testovací provozní režim (T1, T2, KRF).
183_LongDesc=Toto AMF je narušeno, když je aktivní testovací provozní režim (T1, T2, KRF). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
184=Provozní režim automatika
184_ShortDesc=Toto AMF je narušeno, když je aktivní automatický režim (AUT).
184_LongDesc=Toto AMF je narušeno, když je aktivní automatický režim (AUT). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
185=Provozní režim s redukovanou rychlostí
185_ShortDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém je rychlost ramen robotu redukována na maximálně 250 mm/s (T1, KRF).
185_LongDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém je rychlost ramen robotu redukována na maximálně 250 mm/s (T1, KRF). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
186=Provozní režim s vysokou rychlostí
186_ShortDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém rychlost není redukována (T1, AUT).
186_LongDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém rychlost není redukována (T1, AUT). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
187=Vstupní signál
187_ShortDesc=Toto AMF je narušeno, když má nakonfigurovaný vstup nízkou úroveň.
187_LongDesc=Toto AMF je narušeno, když má vstup nízkou úroveň.
188=Monitorování klidového stavu všech os
188_ShortDesc=Toto AMF je narušeno, když se pohne alespoň jedna osa monitorované kinematiky.
188_LongDesc=Toto AMF je narušeno, když se pohne alespoň jedna osa monitorované kinematiky. Toto AMF monitoruje klidový stav všech os jedné kinematiky. Je narušeno tak dlouho, dokud se všechny osy opět nenacházejí v rámci jednoho okna tolerance polohy, u které bylo aktivováno monitorování.
189=uvolnění pohybu
189_ShortDesc=Toto AMF je narušeno, když není uděleno uvolnění pohybu.
189_LongDesc=Toto AMF je narušeno, když není uděleno uvolnění pohybu. AMF není narušeno, když je uděleno uvolnění pohybu. AMF lze použít pouze s jedním výstupem jako reakcí.
190=Monitorování momentu osy
190_ShortDesc=AMF je narušeno, když moment osy monitorované kinematiky překročí nebo podkročí nakonfigurovanou oblast.
190_LongDesc=AMF je narušeno, když moment osy monitorované kinematiky překročí nebo podkročí nakonfigurovanou oblast.
191=Monitorování rychlosti osy
191_ShortDesc=AMF je narušeno, pokud rychlost osy monitorované kinematiky překročí nakonfigurovanou hranici.
191_LongDesc=AMF je narušeno, pokud hodnota rychlosti osy monitorované kinematiky překročí nakonfigurovanou hranici.
192=Referencování polohy
192_ShortDesc=AMF je narušeno, když není jedna osa monitorované kinematiky referencována.
192_LongDesc=AMF je narušeno, když není jedna z os monitorované kinematiky referencována.
193=Referencování momentu
193_ShortDesc=AMF je narušeno, když čidlo točivého momentu osy monitorované kinematiky není referencováno.
193_LongDesc=AMF je narušeno, když čidlo točivého momentu osy monitorované kinematiky není referencováno.
194=Hlídání rozsahu osového pohybu
194_ShortDesc=AMF je narušeno, když se osa monitorované kinematiky nenachází v rámci nakonfigurované oblasti.
194_LongDesc=AMF je narušeno, když se osa monitorované kinematiky nenachází v rámci nakonfigurované oblasti.
195=Kartézské sledování rychlosti
195_ShortDesc=AMF je narušeno, pokud kartézská translační rychlost alespoň jednoho bodu monitorované struktury monitorované kinematiky překročí nakonfigurovanou hranici.
195_LongDesc=AMF je narušeno, pokud kartézská translační rychlost alespoň jednoho bodu monitorované struktury monitorované kinematiky překročí nakonfigurovanou hranici. U ramen robota mohou být monitorovány středové body kloubů a přírub (robot) jakož i koulí nástrojů (nástroj). U mobilních platforem mohou být monitorovány rohové body plošiny (robot) jakož i středové body koulí nástrojů (nástroj).
196=Kontrola pracovního prostoru kartézsky
196_ShortDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně v rámci nakonfigurované pracovní oblasti.
196_LongDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně v rámci nakonfigurované pracovní oblasti.
197=Kartézské monitorování ochranného prostoru
197_ShortDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně mimo nakonfigurovanou ochrannou oblast.
197_LongDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně mimo nakonfigurovanou ochrannou oblast.
198=Rozpoznání kolize
198_ShortDesc=AMF je narušeno, pokud externí moment minimálně jedné osy monitorované kinematiky překročí nakonfigurovanou prahovou hodnotu.
198_LongDesc=AMF je narušeno, pokud externí moment minimálně jedné osy monitorované kinematiky překročí nakonfigurovanou prahovou hodnotu.
199=Monitorování síly TCP
199_ShortDesc=AMF je narušeno, pokud externí síla, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu.
199_LongDesc=AMF je narušeno, pokud externí síla, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu. Pokud není nasazen žádný nástroj, bude příruba robota použita jako uchopovací bod.
200=Souhlas pro zařízení pro ruční vedení neaktivní
200_ShortDesc=Toto AMF je narušeno, když na zařízení pro ruční vedení není zadán souhlas, nebo když je stisknuté nouzové tlačítko.
200_LongDesc=Toto AMF je narušeno, když na zařízení pro ruční vedení není zadán souhlas, nebo když je stisknuté nouzové tlačítko.
201=Souhlas pro zařízení pro ruční vedení aktivní
201_ShortDesc=Toto AMF je narušeno, když je na zařízení pro ruční vedení zadán souhlas. AMF zohledňuje schvalovací tlačítko, které je konfigurováno pro „Souhlas zařízení pro ruční vedení neaktivní” AMF.
201_LongDesc=Toto AMF je narušeno, když je na zařízení pro ruční vedení zadán souhlas. AMF zohledňuje schvalovací tlačítko, které je konfigurováno pro „Souhlas zařízení pro ruční vedení neaktivní” AMF.
202=Časové zpoždění
202_ShortDesc=AMF je narušeno, když uběhl nastavený čas od aktivace AMF.
202_LongDesc=AMF je narušeno, když uběhl nastavený čas od aktivace AMF.
203=Orientace nástroje
203_ShortDesc=AMF je narušeno, když se orientace nástroje monitorované kinematiky nachází mimo povolenou oblast.
203_LongDesc=AMF je narušeno, když se orientace nástroje monitorované kinematiky nachází mimo povolenou oblast. Povolená oblast je definována jako pracovní zóna okolo referenčního vektoru ve světovém souřadnicovém systému. Referenční vektor je určen rotací jednotkového vektoru Z okolo Eulerových úhlů ZYX – A, B, C.
204=Komponenta rychlosti vztažená k nástroji
204_ShortDesc=AMF je narušeno, pokud monitorovaná komponenta kartézské translační rychlosti bodu nástroje monitorované kinematiky překročí nakonfigurovanou hranici.
204_LongDesc=AMF je narušeno, pokud monitorovaná komponenta kartézské translační rychlosti bodu nástroje monitorované kinematiky překročí nakonfigurovanou hranici.
205=Silová komponenta TCP vztažená k základně
205_ShortDesc=AMF je narušeno, pokud nakonfigurovaná komponenta externí síly, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu.
205_LongDesc=AMF je narušeno, pokud nakonfigurovaná komponenta externí síly, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu. Nakonfigurovaná komponenta relativní vůči referenčnímu frame, který je definován rotací základního frame okolo Eulerových úhlů ZYX – A, B, C.
