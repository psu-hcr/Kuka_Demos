36_CheckDesc=V prvním kroku je nutné otestovat, zda je orientace monitorovaného prostoru správně nakonfigurována. K tomu účelu je nutné narušit 2 vzájemně sousedící plochy prostorů na vždy minimálně 3 různých bodech. Ve druhém kroku je nutné otestovat, zda je rozsah monitorovaného prostoru správně nakonfigurován. K tomu účelu je nutné narušit ostatní plochy prostoru vždy v 1 bodě. Celkem je nutné najet na minimálně 10 bodů. Ve třetím kroku je nutné otestovat, zda je struktura určená k monitorování správně nakonfigurována. K tomu účelu je nutné narušit monitoring prostoru pomocí monitorovacích koulí jak na robotu, tak i na nástroji, pokud myjí být obě struktury monitorovány, nebo pouze pomocí monitorovací koule na robotu nebo na nástroji.
